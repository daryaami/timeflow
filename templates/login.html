<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TimeFlow</title>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h1>Log in to TimeFlow</h1>
            <a href="{% url 'auth:login' %}" referrerpolicy="no-referrer-when-downgrade" class="google-button">Continue with Google</a>
            <div class="signup-prompt">
                <p>Don't have an account? <a href="#">Sign up</a></p>
            </div>
        </div>
        <footer>
            <p>By using TimeFlow, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.</p>
        </footer>
    </div>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .container {
            text-align: center;
            max-width: 400px;
            width: 100%;
            margin: 0 auto;
        }
        
        .login-box {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        
        .google-button {
            display: inline-block;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            color: #fff;
            background-color: #4285f4;
            border: none;
            border-radius: 4px;
            text-align: center;
            text-decoration: none;
            margin-bottom: 20px;
            cursor: pointer;
        }
        
        .google-button:hover {
            background-color: #357ae8;
        }
        
        .signup-prompt {
            margin-top: 10px;
        }
        
        .signup-prompt a {
            color: #4285f4;
            text-decoration: none;
        }
        
        .signup-prompt a:hover {
            text-decoration: underline;
        }
        
        footer {
            margin-top: 20px;
            font-size: 12px;
            color: #777;
        }
        
        footer a {
            color: #4285f4;
            text-decoration: none;
        }
        
        footer a:hover {
            text-decoration: underline;
        }
        
    </style>
</body>
</html>
