<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habits - TimeFlow</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        .sidebar {
            width: 200px;
            background-color: #333;
            color: white;
            padding: 20px;
            height: 100vh;
            overflow-y: auto;
        }

        .sidebar h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar ul li {
            margin: 10px 0;
        }

        .sidebar ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        .content {
            flex-grow: 1;
            background-color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        .topbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f1f1f1;
            padding: 10px 20px;
            border-bottom: 1px solid #ccc;
            flex-shrink: 0;
        }

        .topbar-right a {
            margin-left: 20px;
            text-decoration: none;
            color: black;
        }

        .habits-header {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            margin-top: 20px;
            padding: 10px 20px;
            flex-shrink: 0;
        }

        .habits-header .new-habit-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }

        .habits {
            margin-top: 20px;
            overflow-y: auto;
            flex-grow: 1;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .habit-card {
            background-color: white;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
            cursor: pointer;
            height: auto;
            max-height: 120px;
        }

        .habit-card h2 {
            font-size: 18px;
            margin: 0 0 10px 0;
        }

        .habit-card p {
            margin: 0 0 10px 0;
        }

        .habit-card .icons {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .habit-card .icons img {
            width: 20px;
            height: 20px;
            margin-left: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h1>TimeFlow</h1>
        <ul>
            <li><a href="{% url 'main:planner' %}">Planner</a></li>
            <li><a href="#">Habits</a></li>
            <li><a href="{% url 'tasks:index' %}">Tasks</a></li>
            <li><a href="#">Settings</a></li>
        </ul>
    </div>
    <div class="content">
        <div class="topbar">
            <span>Habits</span>
            <div class="topbar-right">
                <a href="#">Profile</a>
                <a href="/admin">Admin</a>
            </div>
        </div>
        <div class="habits-header">
            <button class="new-habit-btn">+ New Habit</button>
        </div>
        <div class="habits">
            {% for habit in habits %}
                <div class="habit-card" onclick="location.href='#'">
                    <h2>{{ habit.name }}</h2>
                    <p>{{ habit.duration }}</p>
                    <div class="icons">
                        <img src="{% static 'habits/edit-icon.png' %}" alt="Edit">
                        <img src="{% static 'habits/start-icon.png' %}" alt="Start">
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
